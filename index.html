<!DOCTYPE html>

    <style>
        body {
            background-color: #111;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%; /* Set the height to 100% of the viewport height */
            background-color: #1E1E1E;
            padding: 20px;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            text-align: center;
        }

        .profile-picture-container {
        	border-radius: 80%;
            position: relative;
        }

        .profile-picture {
            color: #fff;
            cursor: pointer;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px transparent #FFFFFF;
            margin: 0 auto 20px;
            display: block;
            transition: opacity 0.2s ease-in-out;
        }
        .profile-picture-container:hover .profile-picture {
        	opacity: 0.3;
        }

        .open-icon {
        	fill: #FFFFFF;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 30%;
            height: 30%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }

        .profile-picture-container:hover .open-icon {
            opacity: 1;
        }

        .username {
            font-size: 24px;
            color: #FFFFFF;
            margin-bottom: 10px;
        }

        /* Adjust the styles for your profile information as needed */
        .profile-info {
            color: #FFFFFF;
            font-size: 16px;
        }

        .content {
            flex-grow: 1;
            padding: 20px;
            color: #FFFFFF;
        }
    </style>
</head>
